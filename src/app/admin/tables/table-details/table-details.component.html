<div
  style="display: flex;
flex-flow: row wrap;"
>
  <mat-card class="mat-card-custom">
    <mat-card-content
      style="height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;"
    >
      <mat-icon
        color="primary"
        matBadge="number"
        matBadgePosition="above after"
        matBadgeColor="accent"
        class="mat-icon-large"
        (click)="openDialog()"
      >
        add
      </mat-icon>
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let table of tables" class="mat-card-custom">
    <mat-card-header>
      <mat-card-title>{{ table.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-between;">
      <button
        mat-stroked-button
        color="primary"
        [routerLink]="['show']"
        routerLinkActive="router-link-active"
      >
        View Table
      </button>
      <button mat-stroked-button color="primary">Edit Fields</button>
    </mat-card-actions>
  </mat-card>
</div>
