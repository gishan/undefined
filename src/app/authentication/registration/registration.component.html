<div class="container">
  <mat-card class="card">
    <mat-card-title color="primary">
      Register
    </mat-card-title>
    <br />
    <form class="example-form" [formGroup]="form" (ngSubmit)="submit(form)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder=""
            formControlName="firstName"
          />
          <mat-hint>first name</mat-hint>
          <mat-error *ngIf="!form.hasError('required')"
            >first name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder=""
            formControlName="lastName"
          />
          <mat-hint>last name</mat-hint>
          <mat-error *ngIf="!form.hasError('required')"
            >last name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="" type="email" formControlName="email" />
          <mat-hint>your registered email</mat-hint>
          <mat-error
            *ngIf="!form.hasError('required') && !form.hasError('email')"
            >email is required</mat-error
          >
          <mat-error *ngIf="!form.hasError('email')"
            >please enter a valid email</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder=""
            formControlName="password"
          />
          <mat-hint>password</mat-hint>
          <mat-error *ngIf="!form.hasError('minLength')"
            >You need more than 6 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder=""
            formControlName="confirm"
          />
          <mat-hint>password</mat-hint>
          <mat-error *ngIf="!form.hasError('minLength')"
            >You need more than 6 characters</mat-error
          >
          <mat-error *ngIf="!form.hasError('notSame')"
            >Password are not matching</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="text-align: center">
        <button
          style="width: 40%"
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
        >
          Signup
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
