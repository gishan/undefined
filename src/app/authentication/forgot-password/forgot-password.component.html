<div class="container">
  <mat-card class="card">
    <mat-card-title color="primary">
      Login
    </mat-card-title>
    <br />
    <form class="example-form" [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Favorite food"
            value="Sushi"
            type="email"
            formControlName="email"
          />
          <mat-hint>your registered email</mat-hint>
          <mat-error
            *ngIf="!form.hasError('required') && !form.hasError('email')"
            >email is required</mat-error
          >
          <mat-error *ngIf="!form.hasError('email')"
            >please enter a valid email</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder="Favorite food"
            formControlName="password"
          />
          <mat-hint>password</mat-hint>
          <mat-error *ngIf="!form.hasError('minLength')"
            >You need more than 6 characters</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="text-align: center">
        <button
          style="width: 40%"
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
